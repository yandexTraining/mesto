<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
      <hr class="header__line" />
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/profile/avatar-img.jpg" alt="автар в профиле">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-btn"></button>
      </section>
      <ul class="elements">
        <li class="elements__card">
          <img class="elements__card-img" src="images/elements/karachatvsk.jpg" alt="Карачаевск">
          <div class="elements__card-label"></div>
            <h2 class="elements__card-title">Карачаевск</h2>
            <div class="elements__card-tag"></div>
        </li>
        <li class="elements__card">
          <img class="elements__card-img" src="images/elements/elbrus.jpg" alt="Гора Эльбрус">
          <div class="elements__card-label"></div>
            <h2 class="elements__card-title">Гора Эльбрус</h2>
            <div class="elements__card-tag"></div>
        </li>
        <li class="elements__card">
          <img class="elements__card-img" src="images/elements/dombay.jpg" alt="Домбай">
          <div class="elements__card-label"></div>
            <h2 class="elements__card-title">Домбай</h2>
            <div class="elements__card-tag"></div>
        </li>
        <li class="elements__card">
          <img class="elements__card-img" src="images/elements/elbrus.jpg" alt="Гора Эльбрус">
          <div class="elements__card-label"></div>
            <h2 class="elements__card-title">Гора Эльбрус</h2>
            <div class="elements__card-tag"></div>
        </li>
        <li class="elements__card">
          <img class="elements__card-img" src="images/elements/dombay.jpg" alt="Домбай">
          <div class="elements__card-label"></div>
            <h2 class="elements__card-title">Домбай</h2>
            <div class="elements__card-tag"></div>
        </li>
        <li class="elements__card">
          <img class="elements__card-img" src="images/elements/karachatvsk.jpg" alt="Карачаево-Черкессия">
          <div class="elements__card-label"></div>
            <h2 class="elements__card-title">Карачаево-Черкессия</h2>
            <div class="elements__card-tag"></div>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup-edit-prof">
    <div class="popup-edit-prof__form">
      <div class="popup-edit-prof__btn-close"></div>
      <h2 class="popup-edit-prof__title">Редактировать профиль</h2>
      <input class="popup-edit-prof__input-name" name="editProfName" placeholder="Имя">
      <input class="popup-edit-prof__input-job" name="editProfJob" placeholder="Профессия">
      <button class="popup-edit-prof__btn-submit" type="submit">Сохранить</button>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
