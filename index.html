<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/profile/avatar-img.jpg" alt="автар в профиле">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name profile__name_mark">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn profile__edit-btn_mark" type="button"></button>
          </div>
          <p class="profile__job profile__job_mark">Исследователь океана</p>
        </div>
        <button class="profile__add-btn profile__add-btn_mark" type="button"></button>
      </section>
      <section>
        <ul class="elements">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_background_for-dialog-window popup_prof-mark">
    <div class="popup__container popup__container_background_white">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_prof-mark" novalidate>
        <button class="popup__btn-close popup__btn-close_position_for-doalog-window popup__btn-close_prof-mark"
          type="button"></button>
        <input class="popup__input popup__input_name-prof-mark" type="text" placeholder="Имя" minlength="2" maxlength="40"
          required>
        <span class="popup__input-error-text"></span>
        <input class="popup__input popup__input_job-prof-mark" type="text" placeholder="Профессия" minlength="2"
          maxlength="200" required>
        <span class="popup__input-error-text"></span>
        <button class="popup__btn-submit popup__input-error-submit" type="submit" disabled="true">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_background_for-dialog-window popup_card-mark">
    <div class="popup__container popup__container_background_white">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_card-mark" novalidate>
        <button class="popup__btn-close popup__btn-close_position_for-doalog-window popup__btn-close_card-mark"
          type="button"></button>
        <input class="popup__input popup__input_title-card-mark" type="text" placeholder="Название" minlength="2"
          maxlength="30" required>
        <span class="popup__input-error-text"></span>
        <input class="popup__input input-link-card-mark" type="url" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error-text"></span>
        <button class="popup__btn-submit popup__input-error-submit" type="submit" disabled="true">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_background_for-enlarge-card popup_enlarge-mark">
    <figure class="popup__container popup__container_background_no">
      <button class="popup__btn-close popup__btn-close_position_for-enlarged-card popup__btn-close_enlarge-mark"
        type="button"></button>
      <img class="popup__large-image" src="#" alt="Фотография места">
      <figcaption class="popup__card-img-caption">Подпись к картинке</figcaption>
    </figure>
  </div>
</body>

<template class="template-card">
  <li class="elements__card">
    <div class="element__card-img-container">
      <img class="elements__card-img" src="#" alt="Фотография места">
    </div>
    <button class="elements__trash" type="button"></button>
    <div class="elements__card-label">
      <h2 class="elements__card-title elements__card-title_mark"></h2>
      <button class="elements__card-tag" type="button"></button>
    </div>
  </li>
</template>

<script src="scripts/index.js"></script>
<script src="scripts/validate.js"></script>

</html>
